<!doctype html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Início de Computador</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
         }

         .desktop {
            background-color: #fff;
            width: 80%;
            height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
         }

         .desktop h1 {
            margin-bottom: 20px;
         }

         .icons-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            flex-wrap: wrap;
         }

         .icon {
            width: 120px;
            height: 120px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
         }

         .icon:hover {
            background-color: #45a049;
         }

         .icon i {
            font-size: 30px;
         }

         /* Ajuste de responsividade */
         @media screen and (max-width: 768px) {
            .desktop {
               width: 90%;
               height: 90%;
            }

            .icon {
               width: 80px;
               height: 80px;
               font-size: 14px;
            }
         }
      </style>
   </head>
   <body>

      <div class="desktop">
         <h1>Início de Computador</h1>
         <div class="icons-container">
            <!-- Link para pasta -->
            <a href="pasta.html" class="icon">
               <i class="fa fa-folder"></i> <!-- Ícone de pasta -->
               Pasta
            </a>
            <!-- Link para configurações -->
            <a href="configuracoes.html" class="icon">
               <i class="fa fa-cogs"></i> <!-- Ícone de configurações -->
               Configurações
            </a>
            <!-- Link para usuário -->
            <a href="usuario.html" class="icon">
               <i class="fa fa-user"></i> <!-- Ícone de usuário -->
               Usuário
            </a>
         </div>
      </div>

   </body>
</html>
