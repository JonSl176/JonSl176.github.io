<!doctype html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Página de Conteúdo</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
         }

         .container {
            background-color: #fff;
            width: 80%;
            height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
         }

         .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
         }

         .tab {
            width: 120px;
            height: 120px;
            background-color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         }

         .tab i {
            font-size: 30px;
            margin-bottom: 5px;
         }

         .tab:hover {
            background-color: #bbb;
         }

         .tab:active {
            background-color: #aaa;
            transform: scale(0.95);
         }

         .back-link {
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: inline-block;
         }

         .back-link:hover {
            text-decoration: underline;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1>Página de Conteúdo</h1>
         <div class="tabs">
            <div class="tab"><i class="fa fa-folder"></i>Arquivos</div>
            <div class="tab"><i class="fa fa-user"></i>Mateus Tavares</div>
            <div class="tab"><i class="fa fa-user"></i>Davi Gregorio</div>
         </div>
         <a href="index.html" class="back-link">⬅ Voltar</a>
      </div>
   </body>
</html>
